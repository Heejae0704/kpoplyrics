<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="web application showing KPOP music video, original lyrics, romanized and translated lyrics.">
    <title>KPOP MV and Lyrics</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Roboto:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <main>
        <header>
            <h1>KpopLyrics</h1>
            <p>Type in the name of a K-pop song and the artist to Get the Video and Lyrics!</p> 
            <p>(Original/Romanized/Translated)</p>
        </header>
        <section>
            <form class="first-input">
                <label for="song">Artist & Song Name: </label>
                <input name="song" id="song" type="text" placeholder="BTS Boys with luv" />
                <button class="submit-input">Search</button>
            </form>
        </section>
        <div class="container hidden">
            <iframe src="https://www.youtube.com/embed/XsX3ATc3FbA"
            frameborder="0" allowfullscreen class="video"></iframe>
        </div>
        <form class="original-lyrics hidden">
            <button class="submit-original-lyrics-button">Get Original Lyrics!</button>
        </form>
        <form class="romanized-lyrics hidden">
            <button class="submit-romanized-lyrics-button">Get Romanized Lyrics!</button>
        </form>
        <form class="translated-lyrics hidden">
            <button class="submit-translated-lyrics-button">Get Translated Lyrics!</button>
        </form>
        <div id="js-error-message"></div>
        <div lang="ko" id="original-lyrics-text"></div>
        <div id="romanized-lyrics-text"></div>
        <div id="translated-lyrics-text"></div>
    </main>
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>
</html>
