<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A web application to search KPOP artists and songs to get the song's original lyrics along with romanized and translated one. Complemented with the official music video of the song. version 2.2">
    <title>KPOP Lyrics</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Roboto:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- favicon (generated with https://realfavicongenerator.net/ -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c236e3931f.js"></script>
</head>
<body>
    <nav role="nav">
        <form role="search" class="nav-search hidden">
            <input name="nav-search-box" id="nav-search-box" type="text" />
            <button id="nav-search-button"><span style="font-size: 18px"><i class="fas fa-search"></i></span></button>
        </form>
        <h1 class="title">Kpop Lyrics</h1>
        <!-- <img src="img/logo.png" height="40" width="40" alt="Kpop Lyrics"> -->
    </nav>
    <main>
        <section class="heart-icon">
                <span style="font-size: 100px"><i class="fas fa-heart"></i></span>
        </section>
        <form role="search" class="main-search js-search">
            <label for="main-search-box">Your favorite KPOP Artist (& Song)</label><br><br>
            <input name="main-serch-box" id="main-search-box" type="text" placeholder="BTS Boy with luv"/>
            <button id="main-search-button" type="submit"><span style="font-size: 18px"><i class="fas fa-search"></i></span></button>
        </form>
        <section>
            <p>Search for your favorite KPOP stars and their songs to get original, romanized and tranlated lyrics along with official music video!</p>
        </section>
        <section class="songlist hidden">
            <h2>Song List</h2>
            <div class="song-container">
                <ul class="js-songlist-ul">
                </ul>
            </div>

        </section>
        <section class="video-top hidden">
            <h2>Official Music Video</h2>
            <div class="video-container">
                <iframe
                frameborder="0" allowfullscreen class="video"></iframe>
            </div>
        </section>
        <section class="toggle-buttons hidden">
        <form class="original-lyrics hidden">
            <button class="submit-original-lyrics-button lang-button">Get Original Lyrics!</button>
        </form>
        <form class="romanized-lyrics hidden">
            <button class="submit-romanized-lyrics-button lang-button">Get Romanized Lyrics!</button>
        </form>
        <form class="translated-lyrics hidden">
            <button class="submit-translated-lyrics-button lang-button">Get Translated Lyrics!</button>
        </form>
        </section>
        <div id="js-error-message"></div>
        <section lang="ko" id="original-lyrics-text"></section>
        <section id="romanized-lyrics-text"></section>
        <section id="translated-lyrics-text"></section>
        <section class="empty-section"></section>
    </main>
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>
</html>
